<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile-section">
        <img src="download.png" alt="Profile Picture" class="profile-pic">
        <div>
        <p><h2>DO-IT</p></h2>
       <p><h3>ASHWATHI</h3></p>
       </div>
      </div>
      <nav class="menu">
        <ul>
          <li id="todayTasks" class="active">TODAYS TASKS</li>
          <li id="scheduledTasks">SCHEDULED TASKS</li>
          <li id="settings">SETTINGS</li>
        </ul>
      </nav>
      <div id="filterSection">
        <h3> ADD FILTERS</h3>
        <input id="filterNameInput" type="text" placeholder="Enter Filter Name">
        <input id="filterColorInput" type="color" value="#ff0000">
        <button id="addFilterButton" class="add-filter-btn">ADD FILTER</button>
        <ul id="filters"></ul>
      </div>
    </aside>
    
    <main>
      <section id="todayTasksSection" class="content-section">
        <div class="header">
          <h1>Today main focus</h1>
          <h2>Design team meeting</h2>
        </div>
        <div class="task-list">
          <input
            type="text"
            placeholder="What is your next task?"
            id="taskInput"
          />
          <input
            type="time"
            id="taskTimeInput"
          />
        <button id="addTaskButton">ADD</button>
          <ul id="tasks"></ul>
        </div>
      </section>

      <section id="scheduledTasksSection" class="content-section hidden">
        <div class="header">
          <h1>SCHEDULED TASKS</h1>
        </div>
  <ul id="scheduledTasksList"></ul>
</section>
        <section id="settingsSection" class="content-section hidden">
        <div class="header">
          <h1>SETTINGS</h1>
        </div>
        <form id="settingsForm">
          <div class="form-group">
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="language">Language:</label>
            <select id="language">
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
              <option value="Malayalam">Malayalam</option>
              <option value="Kannada">Kannada</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <select id="country">
              <option value="India">India</option>
              <option value="Qatar">Qatar</option>
              <option value="England">England</option>
              <option value="Canada">Canada</option>
            </select>
          </div>
          <button type="button" id="saveSettings">Save</button>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
